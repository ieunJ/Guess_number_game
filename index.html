<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Doto:wght@100..900&family=Jersey+15&family=Jersey+20+Charted&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Silkscreen:wght@400;700&family=Tourney:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">

        <div>

            <div>
                
                <h1 class="headline">Guess the Number!</h1>
            </div>
    
            <div>
                
                <div>
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjJrNnJrczNwZGYxZmp5c2s4NHJvc3M2ZWFxbWRhMzIxNHVuajdnOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AGk0lxogARkwyE3hHr/giphy.webp" class="result-image" id="result-image">
                </div>
                
                <div id="result_area" class="resultarea">Let's Try</div>
                
            </div>
    
            <div>
                <div><input type="number" id="user-input" class="inputarea" placeholder="Input 1 to 100"><button id="play-button" class="gobutton">Go!</button></div>
            </div>
    
            <div>
                <div id="chance_area" class="chancearea">chances left : 5</div>
            </div>
    
            <div>
                <div><button id="reset-button" class="resetbutton">Reset</button></div>
            </div>

        </div>
        

    </div>


<script src="main.js"></script>
</body>
</html>
